version: '3'
services:
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - prometheus_data:/prometheus
      - ./prometheus/:/etc/prometheus/
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    ports:
      - '9090:9090'

  node-exporter:
    image: prom/node-exporter
    container_name: node-exporter
    ports:
      - '9100:9100'

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=pass
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    ports:
      - "9191:3000"

  cadvisor:
    image: google/cadvisor:latest
    container_name: cadvisor
    ports:
      - "8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro

  order-worker:
    image: gcr.io/restaurant-order-192310/ro-order-worker:latest
    container_name: order-worker
    ports:
      - 9000:9000
    volumes:
      - realm-data:/usr/src/app/DataRealm

  order-api:
    image: gcr.io/restaurant-order-192310/ro-order-api:latest
    container_name: order-api
    ports:
      - 3000:3000
    volumes:
      - realm-data:/usr/src/app/DataRealm

  admin-api:
    image: gcr.io/restaurant-order-192310/ro-admin-api
    container_name: admin-api
    ports:
      - 4000:4000
    volumes:
      - realm-data:/usr/src/app/DataRealm

volumes:
  realm-data:
  prometheus_data: {}
  grafana_data: {}